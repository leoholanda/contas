<mat-card>
    <mat-toolbar color="secondary">Cadastro de Conta</mat-toolbar>
  
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="nome" #nome>
          <mat-hint align="end">{{nome.value.length || 0}}/100</mat-hint>
          <mat-error *ngIf="form.get('nome')?.invalid">{{ getErrorMessage("nome") }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Valor</mat-label>
          <input matInput formControlName="valorOriginal">
          <mat-error *ngIf="form.get('valorOriginal')?.invalid">{{ getErrorMessage("valorOriginal") }}</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width min-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option value=""></mat-option>
            <mat-option value="PENDENTE">Pendente</mat-option>
            <mat-option value="PAGO">Pago</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('status')?.hasError('required')">{{ getErrorMessage("status") }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Data de Vencimento</mat-label>
          <input matInput [matDatepicker]="picker" 
          formControlName="dataVencimento">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="form.get('dataVencimento')?.invalid">{{ getErrorMessage("dataVencimento") }}</mat-error>
        </mat-form-field>
        
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  
  </mat-card>
